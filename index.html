<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Countries of the world</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <h2>Where in the world?</h2>
          <button class="mode">
            <div class="btn-img">
              <img class="btnImg" src="img/moon.svg" alt="" />
            </div>
            <p>Dark Mode</p>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="section1">
        <div class="container">
          <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for a countryâ€¦" />
          </div>
          <div class="filter">
            <select name="select" id="select" class="select">
              <option value="selectTitle" selected disabled>
                Filter by Region
              </option>
              <option value="Africa">Africa</option>
              <option value="Africa">America</option>
              <option value="Africa">Asia</option>
              <option value="Africa">Europe</option>
              <option value="Africa">Oceania</option>
            </select>
          </div>
        </div>
      </section>
      <section class="section2">
        <div class="container">
          <div class="block">
            
           
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
