<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Countries of the world</title>
  </head>
  <body>
    <div class="loader-back">
      <div class="loader"></div>
      <h2>Loading...</h2>
    </div>
    <div class="modal">
      <nav>
        <div class="container">
          <h2>Where in the world?</h2>
          <button class="modalMode">
            <div class="btn-img">
              <img class="modalBtnImg" src="img/moon.svg" alt="" />
            </div>
            <p class="modalModeTitle">Dark Mode</p>
          </button>
        </div>
      </nav>
      <div class="modal-main">
        <div class="container">
          <button class="backBtn">
            <i class="fa-solid fa-arrow-left"></i>Back
          </button>
          <div class="modal-data"></div>
        </div>
      </div>
    </div>
    <div class="addBack">
      <div class="addModal">
        <h1>Add Figma</h1>
        <form action="#">
          <input class="figmaTitle" type="text" placeholder="Figma title" />
          <input class="urlImg" type="text" placeholder="URL image" />
          <input class="urlFigma" type="text" placeholder="Figma image" />
          <input class="figmaLang" type="text" placeholder="Figma language" />
          <input class="figmaType" type="text" placeholder="Figma type" />
         <textarea class="figmaInfo" name="info" id="info" placeholder="Figma info..."></textarea>
          <button class="addFigmaBtn">Add</button>
        </form>
      </div>
    </div>
    <!-- Header start -->
    <header>
      <nav>
        <div class="container">
          <div class="logo">
            <img src="img/logo.png" alt="" />
          </div>
          <div class="navBtns">
            <button class="mode">
              <div class="btn-img">
                <img class="btnImg" src="img/moon.svg" alt="" />
              </div>
              <p class="modeTitle">Dark Mode</p>
            </button>
            <button class="addBtn">Add Figma</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="section1">
        <div class="container">
          <div class="search">
            <i class="fas fa-search"></i>
            <input
              type="text"
              class="searchInput"
              placeholder="Search for a countryâ€¦"
            />
          </div>
          <div class="filter">
            <select name="select" id="select" class="select">
              <option value="all" selected>All Countries</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>
      </section>
      <section class="section2">
        <div class="container">
          <div class="block"></div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
